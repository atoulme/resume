- name: Canto
  link: https://github.com/canto-ethereum
  github: canto-ethereum
  quote: >
    A scalability solution and a rewards system to host sidechains on Ethereum clients
  description: |
    A scalability project allowing to reuse and enhance Ethereum clients as peer-to-peer nodes to run additional sidechains in exchange for rewards. Canto is an active collaboration with [Whiteblock](https://whiteblock.io).
- name: Apache Tuweni
  link: https://github.com/apache/incubator-tuweni
  github: apache/incubator-tuweni
  quote: >
    Apache Tuweni
  description: |
    A set of libraries to work extensively with Ethereum. Tuweni implements Ethereum primitives, such as RLP, Merkle trees, RLPx and devp2p discovery.
    Apache Tuweni was donated to the ASF in 2019 by ConsenSys. It was known as ConsenSys Cava prior to the donation.
